<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SB - JS developer</title>
      <link href="//fonts.googleapis.com/css?family=Fontdiner Swanky&subset=latin" rel="stylesheet" type="text/css">
      <link href="//fonts.googleapis.com/css?family=Architects Daughter&subset=latin" rel="stylesheet" type="text/css">
      <link href="//allfont.net/allfont.css?fonts=liberation-sans-bold" rel="stylesheet" type="text/css" />
      <link href="//fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
      <link href="//fonts.googleapis.com/css?family=Cousine&display=swap" rel="stylesheet">
      <link href="//fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <style type="text/css">
      html,
      body,
      #root {
        height: 100%;
      }
      body {
        background-color: #202020;
      }

      @keyframes pulse {
          0% {
              margin-left: -20%;
          }
          100% {
              margin-left: 100%;
          }
      }

      .progress-bar_container {
          position: fixed;
          z-index: 2;
          height: 100%;
          width: 100%;
      }
      .progress-bar {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          margin: auto;
          width: 400px;
          max-width: 100%;
          height: 2px;
          text-align: center;
      }
      .progress-bar_bg {
          height: 1px;
          background: #01b3bf;
          overflow: hidden;
      }
      .progress-bar_bg .progress-bar_done {
          height: 1px;
          background: #5bf4fe;
          width: 20%;
          animation: pulse 1s linear infinite;
      }


    </style>
  </head>
  <body>
    <div id="root">
        <div class="progress-bar_container">
            <div class="progress-bar">
                <div class="progress-bar_bg">
                    <div class="progress-bar_done"></div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
